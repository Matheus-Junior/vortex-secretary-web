<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposta da Dúvida</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="d-flex align-items-center">
            <img src="img/fatec_logo.png" alt="Logo" width="80">
        </div>
        <nav class="nav-links">
            <a href="#">INÍCIO</a>
            <a href="#">TIRAR DÚVIDAS</a>
            <a href="#">F.A.Q</a>
            <a href="#">MEU PERFIL</a>
            <a href="#" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </header>

    <div class="wrapper d-flex justify-content-center align-items-center">
        <!-- Conteúdo principal -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 ask-form">
                    <div class="p-4 bg-light rounded shadow">
                        <form>
                            <!-- Dúvida do usuário -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">&lt;Usuário&gt;</label>
                                <div class="form-control" readonly style="height: auto;">Texto com a dúvida enviada pelo
                                    usuário.</div>
                            </div>

                            <!-- Resposta da secretaria -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">&lt;Secretaria&gt;</label>
                                <div class="form-control bg-white" readonly style="height: auto;">Texto com a resposta
                                    da
                                    dúvida.</div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between mt-5">
                                <button class="btn-link">Finalizar dúvida</button>
                                <a class="btn-link-secondary" href="askResend.html">Ainda não estou satisfeito</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
