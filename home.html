<!-- Conteúdo principal -->
<div class="container-fluid main-content">
    <div class="row">
        <!-- Coluna Esquerda - Formulários -->
        <div class="col-lg-7 mb-4">
            <div class="form-section">
                <h4 class="fw-bold mb-4">FORMULÁRIOS</h4>
                <div class="form-item">
                    <span>Formulário 1</span>
                    <a href="#" class="btn btn-sm btn-link">Acessar</a>
                </div>
                <div class="form-item">
                    <span>Formulário 2</span>
                    <a href="#" class="btn btn-sm btn-link">Acessar</a>
                </div>
                <div class="form-item">
                    <span>Formulário 3</span>
                    <a href="#" class="btn btn-sm btn-link">Acessar</a>
                </div>
            </div>
        </div>

        <!-- Coluna Direita - Dúvidas -->
        <div class="col-lg-5">
            <div class="aside-section mb-3">
                <h4 class="fw-bold mb-5">DÚVIDAS FREQUENTES</h4>

                <div id="faqCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                    <!-- Bolinhas indicadoras -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#faqCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#faqCarousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#faqCarousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>

                    <!-- Slides -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <h5 class="fw-bold mb-5">TÍTULO DA DÚVIDA 1</h5>
                            <p>Resposta da dúvida 1.</p>
                        </div>
                        <div class="carousel-item">
                            <h5 class="fw-bold mb-5">TÍTULO DA DÚVIDA 2</h5>
                            <p>Resposta da dúvida 2.</p>
                        </div>
                        <div class="carousel-item">
                            <h5 class="fw-bold mb-5">TÍTULO DA DÚVIDA 3</h5>
                            <p>Resposta da dúvida 3.</p>
                        </div>
                    </div>

                    <!-- Controles (setinhas) -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#faqCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#faqCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

                <div class="mt-2 d-flex justify-content-center">
                    <button class="btn-link">VER MAIS</button>
                </div>
            </div>

            <div class="send-question mt-4">
                <h5 class="fw-bold">POSSUI UMA DÚVIDA ESPECÍFICA?</h5>
                <div class="d-flex mt-4 mb-2 justify-content-center">
                    <button class="btn-link mt-2">ENVIAR DÚVIDA</button>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
