<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro Vortex Secretary</title>

  <!-- Incluindo o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Link para o arquivo CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- JS para alternar entre formulários -->
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <!-- Área dos formulários -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center left-section py-4">
        <div class="login-box">

          <!-- Formulário de Login -->
          <div id="loginForm">
            <h2>LOGIN</h2>
            <form action="../vortex-secretary-web/home.html">
              <input type="text" placeholder="Usuário" required>
              <input type="password" placeholder="Senha" required>
              <a class="error-link" href="#">Algum erro?</a>
              <button type="submit" class="btn-submit" style="margin-top: 30px;">Entrar</button>
            </form>
            <!-- Botão para alternar para o cadastro -->
            <button type="button" id="toggleToRegister" class="btn-submit" style="margin-top: 20px;">
              Não tem conta? Cadastre-se!
            </button>
          </div>

          <!-- Formulário de Cadastro -->
          <div id="registerForm" style="display: none;">
            <h2>CADASTRO</h2>
            <form action="../vortex-secretary-web/home.html">
              <input type="text" placeholder="Nome Completo" required>
              <input type="email" placeholder="E-mail" required>
              <input type="text" placeholder="CPF" required>
              <input type="text" placeholder="RA" required>

              <!-- Seleção de Curso -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <select required>
                    <option value="" disabled selected>Curso</option>
                    <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                    <option value="gti">Gestão da Tecnologia da Informação</option>
                    <option value="logistica">Logística</option>
                    <option value="rh">Recursos Humanos</option>
                    <!-- Adicione outros cursos conforme necessário -->
                  </select>
                </div>

                <!-- Seleção de Período -->
                <div class="col-md-6 mb-3">
                  <select required>
                    <option value="" disabled selected>Período</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                  </select>
                </div>
              </div>

              <!-- Seleção do Tipo de Cadastro -->
              <select required>
                <option value="" disabled selected>Tipo de Cadastro</option>
                <option value="aluno">Aluno</option>
                <option value="ex_aluno">Ex-Aluno</option>
                <option value="comunidade">Comunidade</option>
              </select>

              <input type="password" placeholder="Senha" required>
              <input type="password" placeholder="Confirmar Senha" required>

              <a class="error-link" href="#">Algum erro?</a>
              <button type="submit" class="btn-submit" style="margin-top: 30px;">Cadastrar</button>

              <!-- Botão para voltar ao login -->
              <button type="button" id="toggleToLogin" class="btn-submit" style="margin-top: 20px;">
                Já tem conta? Faça login!
              </button>
            </form>

          </div>


        </div>
      </div>

      <!-- Área de design à direita -->
      <div class="col-lg-6 right-section">
        <!-- Conteúdo de design -->
      </div>

    </div>
  </div>
</body>

</html>
