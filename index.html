<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vortex Secretary</title>
    
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- JS para animações -->
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            
            <!-- Formulário de Login -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center left-section">
                <div class="login-box">
                    <h2>LOGIN</h2>
                    <form action="../vortex-secretary-web/home.html">
                        <input type="text" placeholder="Usuário" required>
                        <input type="password" placeholder="Senha" required>
                        <a class="error-link" href="#">Algum erro?</a>
                        <button type="submit" class="btn-submit" style="margin-top: 30px;">Entrar</button>
                    </form>
                </div>
            </div>
            
            <!-- Design da direita -->
            <div class="col-lg-6 right-section">
            </div>
        </div>
    </div>
</body>

</html>
